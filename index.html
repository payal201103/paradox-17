<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>parameters and arguments</h1>
    <script>
        function demo(var1,var2,var3){
            if(var1 > var2){
                if(var1 > var3){
                    return var1;
                }
                else {
                    return var3;
                }
            }
            else{
                if(var2 > var3);{
                    return var2;
                }
            }
        }
        document.write(demo(5,30,6));
    </script>
</body>
</html>
